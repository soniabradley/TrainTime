<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="utf-8"> -->
  <title>It is Always Train Time</title>
  <link rel="stylesheet" href="traintime.css">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body>
  <!-- container -->
  <div id=heading class="container">
    <div class="jumbotron">
      <h1>Subway Train Schedule</h1>
      <p>The little train that could</p>
    </div>

    <!-- 1st panel - schedule -->
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title ">Current Schedule</h3>
          </div>
          <!-- <div id='train-times' class="panel-body"></div> -->
          <!-- table -->
          <div class="panel-body">
            <table class="table table-hover" id="trainTable">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <!-- leave empty -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- 2nd panel - train name, destination, time and frequenzy -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <!-- form  -->
              <form>
                <!-- train name -->
                <div class="form-group">
                  <label for="">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput">
                </div>
                <!-- destination -->
                <div class="form-group">
                  <label for="">Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
                <!-- frist train time -->
                <div class="form-group">
                  <label for="">First Train Time (HH:mm - military time) </label>
                  <input type="text" class="form-control" id="firstTrainInput">
                </div>
                <!-- frequency -->
                <div class="form-group">
                  <label for="">Frequency (min)</label>
                  <input class="form-control" type="text" name="frequencyInput">
                </div>
                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
              </form>
              <!-- end of form -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of container   -->
  </div>
<!-- firebase snippet added before other script tags -->
<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
<!-- momentsjs-->
<script src="https://momentjs.com/downloads/moment.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- javascript file -->
<script type="text/javascript" src="traintime.js"></script>
</body>

</html>
